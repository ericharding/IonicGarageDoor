<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Select Door</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let d of doors | async" (click)="selectDoor(d)">
        {{d.name}}
        <span *ngIf="d.isOnline|async" end>
          <ion-icon name="wifi"></ion-icon>
        </span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
